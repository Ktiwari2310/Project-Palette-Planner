<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create a New Project - Project Palette Planner</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#8c8cf2",
            "background-light": "#f6f6f8",
            "background-dark": "#111121",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-outlined.fill {
      font-variation-settings:
      'FILL' 1
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-50">
<div class="relative flex min-h-screen w-full flex-row">

<!-- Main Content -->
<main class="flex-1 p-8 sm:p-12">
<div class="mx-auto flex max-w-4xl flex-col gap-8">
<!-- PageHeading -->
<div>
<h1 class="text-slate-900 dark:text-slate-50 text-4xl font-black leading-tight tracking-[-0.033em]">Create a New Project</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2">Fill in the details below to get your new project up and running.</p>
</div>
<!-- Form container -->
<div class="flex flex-col gap-6">
<!-- Project Title TextField -->
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 text-slate-900 dark:text-slate-50">Project Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal" placeholder="e.g., Q4 Website Redesign" value=""/>
</label>
<!-- Project Description TextField -->
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 text-slate-900 dark:text-slate-50">Project Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 min-h-36 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal" placeholder="Briefly describe the project's main goals and target outcomes..."></textarea>
</label>
<!-- Project Manager TextField -->
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 text-slate-900 dark:text-slate-50">Project Manager</p>
<select class="form-select flex w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal">
<option>Select a team member</option>
<option>Alex Johnson</option>
<option>Maria Garcia</option>
<option>Chen Wei</option>
</select>
</label>
<!-- Project Phases (New Component) -->
<div class="flex flex-col gap-3">
<p class="text-base font-medium leading-normal text-slate-900 dark:text-slate-50">Project Phases</p>
<div class="flex flex-col gap-3">
<!-- Added Phase Item -->
<div class="flex items-center gap-2 rounded-lg bg-white dark:bg-slate-800/50 p-2 border border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined cursor-grab text-slate-400 dark:text-slate-500">drag_indicator</span>
<p class="flex-1 text-slate-800 dark:text-slate-200 text-sm">Discovery &amp; Research</p>
<button class="p-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-base">close</span>
</button>
</div>
<!-- Added Phase Item -->
<div class="flex items-center gap-2 rounded-lg bg-white dark:bg-slate-800/50 p-2 border border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined cursor-grab text-slate-400 dark:text-slate-500">drag_indicator</span>
<p class="flex-1 text-slate-800 dark:text-slate-200 text-sm">UI/UX Design</p>
<button class="p-1.5 rounded-md hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-base">close</span>
</button>
</div>
</div>
<div class="flex items-center gap-3">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-normal leading-normal" placeholder="Add a new phase..." value=""/>
<button class="flex items-center justify-center gap-2 rounded-lg h-12 px-4 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 text-sm font-medium hover:bg-slate-200 dark:hover:bg-slate-700">
<span class="material-symbols-outlined text-lg">add</span>
<span>Add Phase</span>
</button>
</div>
</div>
<!-- Action Bar -->
<div class="flex items-center justify-end gap-4 pt-4 border-t border-slate-200 dark:border-slate-800">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 text-slate-700 dark:text-slate-200 text-sm font-bold leading-normal tracking-wide hover:bg-slate-100 dark:hover:bg-slate-800">
<span class="truncate">Cancel</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-wide shadow-sm hover:opacity-90 transition-opacity">
<span class="truncate">Create Project</span>
</button>
</div>
</div>
</div>
</main>
</div>
</body></html>
