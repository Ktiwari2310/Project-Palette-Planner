<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - ProjecAI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Poppins:wght@600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#A491D3",
            "primary-light": "#B1A0DC",
            "background-light": "#F8F9FA",
            "background-dark": "#111621",
            "card-dark": "#1A2230",
            "text-dark": "#2D3748",
            "text-light": "#E2E8F0",
            "subtle-text-light": "#64748b",
            "subtle-text-dark": "#94a3b8",
            "border-light": "#e2e8f0",
            "border-dark": "#334155",
          },
          fontFamily: {
            "display": ["Poppins", "sans-serif"],
            "body": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.75rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 20px;
    }
  </style>
</head>
<body class="font-body bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="grid flex-1 lg:grid-cols-5">
<!-- Left Panel -->
<div class="relative hidden lg:flex lg:col-span-3 flex-col items-start justify-center p-12 xl:p-20 bg-primary/10 dark:bg-primary/5">
<div class="absolute inset-0 z-0 opacity-10">
<svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg"><defs><pattern height="40" id="a" patterntransform="scale(2) rotate(45)" patternunits="userSpaceOnUse" width="40"><rect fill="none" height="100%" width="100%" x="0" y="0"></rect><path d="M11 6a5 5 0 01-5 5 5 5 0 01-5-5 5 5 0 015-5 5 5 0 015 5" fill="none" stroke="currentColor" stroke-width="1"></path></pattern></defs><rect fill="url(#a)" height="800%" transform="translate(0,0)" width="800%"></rect></svg>
</div>
<div class="relative z-10 flex flex-col gap-6">
<div class="font-display text-2xl font-bold text-text-dark dark:text-text-light">ProjecAI</div>
<h1 class="font-display text-5xl font-semibold text-text-dark dark:text-text-light leading-tight tracking-tight">Your projects,<br/> intelligently managed.</h1>
<p class="text-lg text-subtle-text-light dark:text-subtle-text-dark max-w-md">Log in to access your dashboard and streamline your workflow with the power of AI.</p>
</div>
</div>
<!-- Right Panel (Login Form) -->
<div class="col-span-5 lg:col-span-2 flex items-center justify-center p-6 sm:p-8">
<div class="flex w-full max-w-md flex-col gap-6">
<div class="text-left">
<h2 class="font-display text-text-dark dark:text-text-light tracking-tight text-3xl font-bold leading-tight">Welcome back</h2>
<p class="text-subtle-text-light dark:text-subtle-text-dark mt-2">Log in to your account to continue.</p>
</div>
<div class="flex w-full flex-col gap-4">
<!-- Email Field -->
<div class="flex flex-col flex-1">
<label class="text-text-dark dark:text-text-light text-base font-medium leading-normal pb-2" for="email">Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-subtle-text-light dark:text-subtle-text-dark">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark dark:text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-card-dark h-14 placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark pl-12 pr-4 py-2 text-base font-normal leading-normal" id="email" placeholder="you@example.com" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col flex-1">
<div class="flex items-center justify-between pb-2">
<label class="text-text-dark dark:text-text-light text-base font-medium leading-normal" for="password">Password</label>
<a class="text-primary text-sm font-medium leading-normal hover:underline" href="#">Forgot Password?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-subtle-text-light dark:text-subtle-text-dark">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark dark:text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-card-dark h-14 placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark pl-12 pr-4 py-2 text-base font-normal leading-normal" id="password" placeholder="Enter your password" type="password" value=""/>
</div>
</div>
</div>
<!-- Login Button -->
<div class="flex pt-2">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 flex-1 bg-gradient-to-r from-primary to-primary-light text-white text-base font-bold leading-normal tracking-[0.015em] shadow-md shadow-primary/20 transition-transform duration-200 hover:scale-[1.02]">
<span class="truncate">Log In</span>
</button>
</div>
<!-- Sign Up Link -->
<p class="text-subtle-text-light dark:text-subtle-text-dark text-sm font-normal text-center">
              Don't have an account? <a class="font-bold text-primary hover:underline" href="register.html">Sign Up</a>
</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
