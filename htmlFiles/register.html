<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Poppins:wght@600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#306ee8",
            "background-light": "#f6f6f8",
            "background-dark": "#111621",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "sans": ["Poppins", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark antialiased">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-hidden">
<div class="flex flex-col lg:flex-row flex-1">
<!-- Left Column: Visual -->
<div class="relative hidden lg:flex items-center justify-center w-full lg:w-1/2 bg-gradient-to-br from-sky-100 to-purple-200 dark:from-sky-900/50 dark:to-purple-900/50 p-12">
<div class="relative w-full max-w-md">
<div class="absolute -top-12 -left-12 w-48 h-48 bg-purple-200 dark:bg-purple-800 rounded-full opacity-50 mix-blend-multiply filter blur-xl animate-blob"></div>
<div class="absolute -bottom-16 right-0 w-64 h-64 bg-sky-200 dark:bg-sky-800 rounded-full opacity-50 mix-blend-multiply filter blur-xl animate-blob animation-delay-2000"></div>
<div class="relative bg-white/40 dark:bg-black/20 backdrop-blur-lg p-10 rounded-2xl shadow-lg border border-white/50 dark:border-white/10">
<h2 class="text-4xl font-bold font-sans text-gray-800 dark:text-gray-100 leading-tight">Streamline your workflow.</h2>
<p class="mt-4 text-gray-600 dark:text-gray-300">Welcome to the future of project management, powered by AI.</p>
</div>
</div>
</div>
<!-- Right Column: Form -->
<div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-8 md:p-12 bg-gray-50 dark:bg-background-dark">
<div class="w-full max-w-md space-y-8 animate-fade-in">
<!-- Logo & Header -->
<div>
<div class="flex items-center gap-3 mb-6">
<svg class="h-8 w-8 text-[#A092E1]" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24">
<path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
</svg>
<span class="text-xl font-bold text-gray-800 dark:text-gray-200">Project Palette Planner</span>
</div>
<h1 class="text-3xl font-bold font-sans text-gray-900 dark:text-gray-50 leading-tight tracking-tight">Create Your Account</h1>
<p class="mt-2 text-gray-500 dark:text-gray-400">Unlock AI-powered productivity for your team.</p>
</div>
<!-- Registration Form -->
<form class="space-y-5">
<label class="flex flex-col flex-1">
<p class="text-sm font-medium leading-normal pb-2 text-gray-700 dark:text-gray-300">Full Name</p>
<input id="signupName" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#A092E1]/50 border border-gray-300 bg-white focus:border-[#A092E1] dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 h-12 placeholder:text-gray-400 px-4 text-base font-normal leading-normal" required placeholder="Enter your full name" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-sm font-medium leading-normal pb-2 text-gray-700 dark:text-gray-300">Work Email</p>
<input id="signupEmail" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#A092E1]/50 border border-gray-300 bg-white focus:border-[#A092E1] dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 h-12 placeholder:text-gray-400 px-4 text-base font-normal leading-normal"  required placeholder="you@company.com" type="email" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-sm font-medium leading-normal pb-2 text-gray-700 dark:text-gray-300">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg shadow-sm">
<input id="signupPassword" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#A092E1]/50 border border-gray-300 bg-white focus:border-[#A092E1] dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 h-12 placeholder:text-gray-400 px-4 border-r-0 pr-2 text-base font-normal leading-normal" required placeholder="Enter your password" type="password" value=""/>
<div class="text-gray-400 dark:text-gray-500 flex border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 items-center justify-center px-3 rounded-r-lg border-l-0">
<!-- <span class="material-symbols-outlined cursor-pointer text-xl">visibility</span> -->
</div>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-sm font-medium leading-normal pb-2 text-gray-700 dark:text-gray-300">Confirm Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg shadow-sm">
<input id="signupConfirmPassword" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#A092E1]/50 border border-gray-300 bg-white focus:border-[#A092E1] dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 h-12 placeholder:text-gray-400 px-4 border-r-0 pr-2 text-base font-normal leading-normal"required  placeholder="Confirm your password" type="password" value=""/>
<div class="text-gray-400 dark:text-gray-500 flex border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 items-center justify-center px-3 rounded-r-lg border-l-0">
<!-- <span class="material-symbols-outlined cursor-pointer text-xl">visibility</span> -->
</div>
</div>
</label>
<div class="pt-2">
  <button type="submit" id="signupButton">Create Account</button>


</div>
</form>
<!-- Secondary Link -->
<p class="text-center text-sm text-gray-500 dark:text-gray-400">
            Already have an account?
            <a class="font-semibold text-[#A092E1] hover:text-[#9382d3] dark:hover:text-[#b8a9f3]" href="login.html">Log in</a>
</p>
</div>
</div>
</div>
</div>
   <script type="module">
  import { signUpUser } from './auth.js';

  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;
    const phone = document.getElementById('signupPhone') ? document.getElementById('signupPhone').value.trim() : '';

    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    try {
      await signUpUser(email, password, name, phone);
      alert('User registered! Please log in.');
      window.location.href = 'login.html';
    } catch (err) {
      alert('Signup failed: ' + err.message);
    }
  });
</script>


</body></html>
