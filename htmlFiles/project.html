<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="project-title-head">Project Palette Planner</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#306ee8",
            "background-light": "#f9fafb",
            "background-dark": "#111621",
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "1rem",
            xl: "1.5rem",
            full: "9999px",
          },
        },
      },
    };
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      font-size: 22px;
    }
  </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-gray-700 dark:text-gray-300">
  <div class="flex h-screen w-full">

    <!-- Sidebar -->
    <aside id="sidebar"
      class="w-64 flex-shrink-0 bg-white dark:bg-gray-900/50 border-r border-gray-200 dark:border-gray-800 flex flex-col">
      <div class="flex h-full min-h-0 flex-col justify-between p-4">
        <div class="flex flex-col gap-6">
          <div id="sidebar-header" class="flex items-center gap-3 px-2">
            <div class="bg-gradient-to-br from-[#AEC6CF] via-[#C3B1E1] to-[#FFDAB9] rounded-lg size-10"></div>
            <div class="flex flex-col">
              <h1 class="text-gray-900 dark:text-white text-base font-medium">Project Palette</h1>
              <p class="text-gray-500 dark:text-gray-400 text-sm">Planner</p>
            </div>
          </div>

          <nav id="project-list" class="flex flex-col gap-2">
            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-800" href="#">
              <span class="material-symbols-outlined">public</span>
              <p class="text-sm font-medium">Website Redesign</p>
            </a>
          </nav>
        </div>

        <div class="flex flex-col gap-4">
          <button
            class="flex w-full items-center justify-center rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold">
            <a href="newproject.html"><span>New Project</span></a>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 flex flex-col min-w-0">
      <div class="p-8 space-y-6 flex-1 overflow-y-auto">
        <header id="project-header" class="flex flex-wrap items-center justify-between gap-4">
          <h1 id="project-title"
            class="text-gray-900 dark:text-white text-4xl font-black tracking-[-0.033em] min-w-72">
            [Project Title]
          </h1>

          <button id="add-task-btn"
            class="flex items-center justify-center rounded-lg h-10 px-4 bg-gray-200 dark:bg-gray-800 text-sm font-bold hover:bg-gray-300 dark:hover:bg-gray-700">
            <a href="addtask.html"><span>+ Add Task</span></a>
          </button>
        </header>

        <section id="timeline-section" class="space-y-4 pt-4">
          <div id="timeline-header" class="grid grid-cols-12 gap-4 text-sm font-medium text-gray-500">
            <div class="col-span-2"></div>
            <div id="timeline-weeks" class="col-span-10 grid grid-cols-4 text-center">
              <span>Week 1</span>
              <span>Week 2</span>
              <span>Week 3</span>
              <span>Week 4</span>
            </div>
          </div>

          <div id="timeline-rows" class="space-y-3"></div>
        </section>
      </div>
    </main>

    <!-- Right AI Panel -->
    <aside id="ai-panel"
      class="w-80 flex-shrink-0 bg-white dark:bg-gray-900/50 border-l border-gray-200 dark:border-gray-800 p-6 space-y-6 overflow-y-auto">
      <h2 class="text-xl font-medium text-gray-900 dark:text-white">AI Suggestions</h2>

      <!-- Summarizer -->
      <section class="mt-4 p-4 bg-gray-50 rounded-lg shadow space-y-3">
        <h3 class="text-lg font-bold text-gray-900 border-b pb-1 border-gray-200">ðŸ“„ Summarizer</h3>
        <textarea id="userInput" placeholder="Enter text to summarize..." rows="6"
          class="w-full p-2 border border-gray-300 rounded"></textarea>
        <button id="summarizeBtn"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Summarize</button>
        <h4 class="mt-2 text-md font-semibold">Summary:</h4>
        <div id="summaryOutput" class="p-2 border border-gray-300 rounded bg-white min-h-[60px]"></div>
      </section>

      <!-- Roadblocks -->
      <section class="mt-4 p-4 bg-gray-50 rounded-lg shadow space-y-3">
        <h3 class="text-lg font-bold text-gray-900 border-b pb-1 border-gray-200">ðŸš§ Roadblocks</h3>
        <textarea id="roadblockInput" placeholder="Enter task description..." rows="4"
          class="w-full p-2 border border-gray-300 rounded"></textarea>
        <button id="roadblockBtn"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Generate Roadblocks</button>
        <h4 class="mt-2 text-md font-semibold">Potential Roadblocks:</h4>
        <div id="roadblockOutput" class="p-2 border border-gray-300 rounded bg-white min-h-[60px]"></div>
      </section>

      <!-- AI Project Brief -->
      <div id="ai-brief-section" class="pt-4">
        <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-3">Generated Project Brief</h3>
        <div class="bg-gray-50 dark:bg-gray-800/70 p-4 rounded-lg space-y-3">
          <p id="project-brief"
            class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed">[Project brief will be dynamically generated here...]</p>
          <button id="expand-brief-btn" class="text-sm font-bold text-primary hover:underline">Expand Brief</button>
        </div>
      </div>
    </aside>
  </div>

  <script src="summarizer.js"></script>
  <script src="roadblocks.js"></script>
</body>
</html>
