<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Task - Project Palette Planner</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Poppins:wght@600&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' 0,
          'opsz' 24;
          vertical-align: middle;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#8c8cf2",
              "background-light": "#f6f6f8",
              "background-dark": "#111121",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "poppins": ["Poppins", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-[#FDFDFD] dark:bg-background-dark font-display text-[#333333] dark:text-slate-200 antialiased">
<div class="flex items-center justify-center min-h-screen p-4 sm:p-6 group/design-root">
<div class="w-full max-w-2xl bg-white dark:bg-[#1C1C2D] rounded-xl shadow-[0_8px_40px_rgba(0,0,0,0.06)] p-6 sm:p-8">
<div class="flex flex-col space-y-6">
<!-- Modal Header -->
<div class="flex items-start justify-between">
<h1 class="text-2xl font-poppins font-semibold text-[#333333] dark:text-white">Create a New Task</h1>
<button class="text-[#757575] hover:text-[#333333] dark:hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Form -->
<form class="flex flex-col space-y-5">
<!-- Task Title -->
<div class="flex flex-col">
<label class="mb-2 text-sm font-medium text-[#757575] dark:text-slate-400" for="task-title">Task Title</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#757575]">edit_note</span>
<input class="w-full h-12 pl-10 pr-4 text-[#333333] dark:text-white bg-white dark:bg-[#2A2A3D] border border-[#EAEAEA] dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary dark:focus:border-primary transition-shadow" id="task-title" placeholder="e.g., Finalize Q3 marketing report" type="text"/>
</div>
</div>
<!-- Description -->
<div class="flex flex-col">
<div class="flex items-center justify-between mb-2">
<label class="text-sm font-medium text-[#757575] dark:text-slate-400" for="description">Description</label>
<button class="flex items-center gap-1 text-xs font-medium text-primary hover:text-primary/80" type="button">
<span class="material-symbols-outlined !text-[16px]">auto_awesome</span>
<span>AI Suggest</span>
</button>
</div>
<textarea class="w-full p-3 text-[#333333] dark:text-white bg-white dark:bg-[#2A2A3D] border border-[#EAEAEA] dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary dark:focus:border-primary transition-shadow resize-none" id="description" placeholder="Add a detailed description..." rows="4"></textarea>
</div>
<!-- Assignee & Due Date -->
<div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
<div class="flex flex-col">
<label class="mb-2 text-sm font-medium text-[#757575] dark:text-slate-400">Assign to</label>
<div class="relative flex items-center w-full">
<button class="flex items-center justify-between w-full h-12 px-3 text-left bg-white dark:bg-[#2A2A3D] border border-[#EAEAEA] dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary dark:focus:border-primary transition-shadow" type="button">
<div class="flex items-center gap-2">
<img class="w-6 h-6 rounded-full object-cover" data-alt="User avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD_OZiqMiKyQs7Da1jASW-STIqomrcBOVDxU7HUNMi9sCbbWOz_X_nP5YXw6Zvt_Xdd0UdXW01VNou47RfuRE6BZ8Y6ebUkbUaVw0oLgiMvdF70UeGcNIxMz_C5-qsZHNaRgT3NrTk027_aj13WTJXNZzoj3a7a1b6lJD6_7Xgamt2Nox5yVKZKNhvX5QnxcpTLKtBxFKPbaop1KzFNa-HdydLd4BpQjeLx1BVpe5K6sMiE17KJMcarSfl2sbZ_m2BZrOE_hgFyCMmg"/>
<span class="text-[#333333] dark:text-white">Alex Hartman</span>
</div>
<span class="material-symbols-outlined text-[#757575]">expand_more</span>
</button>
</div>
</div>
<div class="flex flex-col">
<label class="mb-2 text-sm font-medium text-[#757575] dark:text-slate-400" for="due-date">Due Date</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#757575]">calendar_today</span>
<input class="w-full h-12 pl-10 pr-4 text-[#333333] dark:text-white bg-white dark:bg-[#2A2A3D] border border-[#EAEAEA] dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary dark:focus:border-primary transition-shadow" id="due-date" placeholder="Select a date" type="text"/>
</div>
</div>
</div>
<!-- Priority & Project Link -->
<div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
<div class="flex flex-col">
<label class="mb-2 text-sm font-medium text-[#757575] dark:text-slate-400">Priority</label>
<div class="relative flex items-center w-full">
<button class="flex items-center justify-between w-full h-12 px-3 text-left bg-white dark:bg-[#2A2A3D] border border-[#EAEAEA] dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary dark:focus:border-primary transition-shadow" type="button">
<div class="flex items-center gap-2.5">
<span class="w-2.5 h-2.5 bg-[#f0a4a4] rounded-full ring-2 ring-red-500/10"></span>
<span class="text-[#333333] dark:text-white">High</span>
</div>
<span class="material-symbols-outlined text-[#757575]">expand_more</span>
</button>
</div>
</div>
<div class="flex flex-col">
<label class="mb-2 text-sm font-medium text-[#757575] dark:text-slate-400">Link to Project</label>
<div class="relative flex items-center w-full">
<button class="flex items-center justify-between w-full h-12 px-3 text-left bg-white dark:bg-[#2A2A3D] border border-[#EAEAEA] dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary dark:focus:border-primary transition-shadow" type="button">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#757575]">folder_open</span>
<span class="text-[#333333] dark:text-white">Project Phoenix</span>
</div>
<span class="material-symbols-outlined text-[#757575]">expand_more</span>
</button>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col-reverse items-center gap-3 pt-4 sm:flex-row sm:justify-end">
<button class="w-full sm:w-auto px-6 py-2.5 text-sm font-semibold text-[#757575] dark:text-slate-300 bg-transparent rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700/50 transition-colors" type="button">Cancel</button>
<button class="w-full sm:w-auto px-6 py-2.5 text-sm font-semibold text-white bg-primary rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/30 transition-all transform hover:scale-[1.02]" type="submit">Create Task</button>
</div>
</form>
</div>
</div>
</div>
</body></html>
