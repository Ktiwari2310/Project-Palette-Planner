<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ProjecAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../cssFiles/login.css" />
</head>

<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="pattern-bg"></div>
      <div class="left-content">
        <div class="logo">ProjecAI</div>
        <h1>Your projects,<br />intelligently managed.</h1>
        <p>Log in to access your dashboard and streamline your workflow with the power of AI.</p>
      </div>
    </div>

    <!-- Right Panel (Login Form) -->
    <div class="right-panel">
      <div class="login-box">
        <div class="login-header">
          <h2>Welcome back</h2>
          <p>Log in to your account to continue.</p>
        </div>

        <form class="login-form">
          <div class="input-group">
            <label for="email">Email</label>
            <div class="input-icon">
              <span class="material-symbols-outlined">mail</span>
              <input type="email" id="email" placeholder="you@example.com" />
            </div>
          </div>

          <div class="input-group">
            <div class="label-row">
              <label for="password">Password</label>
              <a href="#" class="forgot">Forgot Password?</a>
            </div>
            <div class="input-icon">
              <span class="material-symbols-outlined">lock</span>
              <input type="password" id="password" placeholder="Enter your password" />
            </div>
          </div>

          <button type="submit" class="login-btn">Log In</button>
        </form>

        <p class="signup-text">
          Donâ€™t have an account?
          <a href="#" class="signup-link">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
